<div>
  <div class="stock-counter" [class.focused]="focus">
    <div
      tabindex="0"
      (keydown)="onKeyDown($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    >
      <p>{{ value }}</p>
      <div>
        <button type="button" (click)="increment()" [disabled]="value === max">
          +
        </button>
        <button type="button" (click)="decrement()" [disabled]="value === min">
          -
        </button>
      </div>
    </div>
  </div>
</div>
